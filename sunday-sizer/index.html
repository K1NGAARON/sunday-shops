<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Sunday Sizer
    </title>

    <link rel="stylesheet" href="/sunday-sizer/css/global.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="section">
    <div class="row flex-col center">
        <h1>
            Example page
        </h1>
        <!-- <a class="btn" id="popUp">
            Click here
        </a> -->

        <form id="myForm" class="form">
            <div class="form-row">
                <label for="chestSize">Enter a value:</label>
                <input type="text" id="chestSize" name="inputField">
            </div>
            <div class="form-row">
                <label for="roundUpCheckbox">
                    Do you want a loosser fit?
                </label>
                <input type="checkbox" name="roundUpCheckbox" id="roundUpCheckbox">
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="wrapper">
            <h2>
                Your ideal size:
            </h2>
            <p id="result">

            </p>
        </div>
    </div>
</div>

<div class="section">
    <div class="row">
        <div class="col">
            <table class="sizechart">
                <tr>
                    <th>Sizes in CM</th>
                    <th>XS</th>
                    <th>S</th>
                    <th>M</th>
                    <th>L</th>
                    <th>XL</th>
                    <th>2XL</th>
                    <th>3XL</th>
                    <th>4XL</th>
                </tr>
                <tr>
                    <td>A</td>
                    <td>51,5</td>
                    <td>53,5</td>
                    <td>55,5</td>
                    <td>57,5</td>
                    <td>59,5</td>
                    <td>61,5</td>
                    <td>63,5</td>
                    <td>65,5</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>69</td>
                    <td>71</td>
                    <td>73</td>
                    <td>74,5</td>
                    <td>76</td>
                    <td>78</td>
                    <td>80</td>
                    <td>82</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>65</td>
                    <td>66</td>
                    <td>67</td>
                    <td>68</td>
                    <td>69</td>
                    <td>70</td>
                    <td>71</td>
                    <td>72</td>
                </tr>
            </table>
        </div>
        <div class="col">
            <img src="https://x2o.shop.teamsunday.com/wp-content/uploads/sites/7/2023/05/sweater.png" alt="Sweaters">
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="/sunday-sizer/js/app.js"></script>
</body>
</html>
