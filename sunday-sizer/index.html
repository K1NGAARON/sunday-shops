<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Sunday Sizer
    </title>

    <link rel="stylesheet" href="https://teamsunday.com/css/global.css">
    <link rel="stylesheet" href="/sunday-sizer/css/global.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="section">
    <div class="row flex-col center">
        <h1>
            Click the button below
        </h1>
        <a class="btn sizer-btn" id="openSizer">
            Calculate size
        </a>

        <div class="wrapper result-wrapper">
            <h2>
                Your ideal size:
            </h2>
            <p id="result">

            </p>
        </div>
    </div>
</div>

<div class="section">
    <div class="row flex-col center">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h5>
                    Calculate your ideal size
                </h5>
                <div class="video-wrapper">
                    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/831849636?h=5ae3714b9b&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;" title="How to measure your chest - hoodie"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
                </div>
                <form id="myForm" class="form">
                    <div class="form-row">
                        <label for="chestSize">Enter your chest size:</label>
                        <input type="text" id="chestSize" name="inputField">
                    </div>
                    <div class="form-row">
                        <label for="roundUpCheckbox">
                            Do you want a looser fit?
                        </label>
                        <input type="checkbox" name="roundUpCheckbox" id="roundUpCheckbox">
                    </div>
        
                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="/sunday-sizer/js/app.js"></script>
</body>
</html>
